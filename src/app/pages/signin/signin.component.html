<div class="background">
    <div class="contenedor bg-white p-4 rounded shadow">
        @if(!isLoading){
            <form (ngSubmit)="onSubmit()" #signUpForm="ngForm">
                <h2 class="text-center mb-4 roboto-mono">Sign Up</h2>
                <div class="row" style="padding: 0;">

                    <div class="col" style="padding-right: 0;">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" name="name" class="form-control" [(ngModel)]="formData.name" required>
                    </div>
                    
                    <div class="col">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="formData.password" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" [(ngModel)]="formData.email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" id="phone" name="phone" class="form-control" [(ngModel)]="formData.phone">
                </div>
                <div class="text-center mb-4">
                    <label for="profilePicture" class="form-label">Profile Picture</label>
                    <input type="file" id="profilePicture" name="profilePicture" class="form-control" (change)="onFileSelected($event)">
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid">Sign Up</button>
            </form>
            }
        @if(isLoading){
        <div class="text-center">
            <p>Loading backend, please wait...</p>
        </div>
        }
    </div>
    
</div>
